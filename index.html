<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator IOS</title>
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <nav class="nav">
        Calculadora IOS 11
    </nav>
    <main class="app">
        <div class="calculator">
          <div class="display">
            <div class="display__total"></div>
            <div class="display__current"></div>
          </div>
          <div class="buttons">
            <div class="row">
              <div class="buttons__btn btn--clear width-50" id="AC">AC</div>
              <div class="buttons__btn btn--clear" id="CE">CE</div>
              <div class="buttons__btn btn--operator" id="/">&#xf7;</div>
            </div>
            <div class="row">
              <div class="buttons__btn btn--number" id="7">7</div>
              <div class="buttons__btn btn--number" id="8">8</div>
              <div class="buttons__btn btn--number" id="9">9</div>
              <div class="buttons__btn btn--operator" id="*">&#xd7;</div>
            </div>
            <div class="row">
              <div class="buttons__btn btn--number" id="4">4</div>
              <div class="buttons__btn btn--number" id="5">5</div>
              <div class="buttons__btn btn--number" id="6">6</div>
              <div class="buttons__btn btn--operator" id="-">&#x2212;</div>
            </div>
            <div class="row">
              <div class="buttons__btn btn--number" id="1">1</div>
              <div class="buttons__btn btn--number" id="2">2</div>
              <div class="buttons__btn btn--number" id="3">3</div>
              <div class="buttons__btn btn--operator" id="+">&#x2b;</div>
            </div>
            <div class="row">
              <div class="buttons__btn btn--number width-50" id="0">0</div>
              <div class="buttons__btn btn--grey" id=".">.</div>
              <div class="buttons__btn btn--operator" id="=">&#x3d;</div>
            </div>
          </div>
        </div>
      
        <footer >
          
        </footer>
      </main>
      

      
</body>
<script src="src/js/script.js"></script>
</html>
